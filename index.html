<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THINK TITLE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e6f0ff, #ffffff);
    }
    .chat-bubble {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="text-gray-800">

  <header class="bg-blue-700 text-white py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">SHOPIFY.COM</h1>
      <a href="#" class="bg-white text-blue-700 px-4 py-2 rounded-md font-semibold hover:bg-blue-100 transition">Premium Access ğŸ’</a>
    </div>
  </header>

  <main class="max-w-4xl mx-auto px-4 py-10">
    <section class="mb-6">
      <h2 class="text-2xl font-semibold mb-4">ğŸ’¬ Chat with Us</h2>
      <div id="chat-window" class="bg-white p-4 rounded-lg border h-80 overflow-y-auto mb-4 space-y-3 shadow">
        <div class="chat-bubble bg-blue-100 px-4 py-2 rounded-md w-max">Hey! Ask me anything about your order or products!</div>
      </div>
      <div class="flex gap-2">
        <input id="chat-input" type="text" placeholder="Type something like 'I need a watch for â‚¹250'..." class="flex-1 px-4 py-2 border rounded-md" />
        <button onclick="sendMessage()" class="bg-blue-700 text-white px-4 py-2 rounded-md hover:bg-blue-800 transition">Send</button>
      </div>
    </section>
  </main>

  <footer class="text-center py-6 text-sm text-gray-500">
    Â© 2025 ShopHub. Shopping is Simple with us! ğŸ’™
  </footer>

  <script>
    const chat = document.getElementById("chat-window");

    const products = [
      {
        name: "Black Analog Watch",
        price: 250,
        category: "watch",
        rating: 4.5,
        img: "https://images.unsplash.com/photo-1511376777868-611b54f68947",
        link: "https://shopify.com/fake-watch-link"
      },
      {
        name: "Stylish Bedcover Set",
        price: 499,
        category: "bedcover",
        rating: 4.7,
        img: "https://images.unsplash.com/photo-1616627981904-dcc3b2bb64fa",
        link: "https://shopify.com/fake-bedcover-link"
      },
      {
        name: "Bluetooth Earbuds",
        price: 799,
        category: "earbuds",
        rating: 4.3,
        img: "https://images.unsplash.com/photo-1577641785731-f6dbf3f5c0e2",
        link: "https://shopify.com/fake-earbuds-link"
      }
    ];

    function generateStars(rating) {
      const fullStars = Math.floor(rating);
      const halfStar = rating % 1 >= 0.5 ? 'â­ï¸' : '';
      return 'â­ï¸'.repeat(fullStars) + halfStar;
    }

    function sendMessage() {
      const input = document.getElementById("chat-input");
      const userText = input.value.trim();
      if (!userText) return;

      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble bg-blue-200 px-4 py-2 rounded-md w-max ml-auto";
      userBubble.innerText = userText;
      chat.appendChild(userBubble);
      input.value = "";

      setTimeout(() => {
        const botBubble = document.createElement("div");
        botBubble.className = "chat-bubble bg-gray-100 px-4 py-2 rounded-md w-max";
        const lower = userText.toLowerCase();
        let found = false;

        // Order
        if (lower.includes("where") && lower.includes("order")) {
          found = true;
          botBubble.innerText = "Your order is being packed right now ğŸ­. Estimated delivery: 2 days ğŸšš";
        }

        // Offers
        else if (lower.includes("offer") || lower.includes("discount")) {
          found = true;
          botBubble.innerHTML = `
            ğŸ‰ <b>Today's Hot Offers</b>:<br>
            ğŸ•’ 10% off on all watches!<br>
            ğŸ›ï¸ Buy 1 Bedcover, Get 1 Free!<br>
            ğŸ§ â‚¹100 off on Earbuds â€“ Use code <code>LOVE100</code>
          `;
        }

        // Categories
        else if (lower.includes("show") && (lower.includes("products") || lower.includes("categories"))) {
          found = true;
          botBubble.innerHTML = `
            ğŸ’¡ <b>Product Categories</b>:<br>
            ğŸ”¹ Watches<br>
            ğŸ”¹ Bedcovers<br>
            ğŸ”¹ Earbuds<br>
            Try searching by category or price like 'bedcover under â‚¹500'
          `;
        }

        // Top-rated
        else if (lower.includes("top rated") || lower.includes("best products")) {
          found = true;
          const sorted = products.sort((a, b) => b.rating - a.rating);
          botBubble.innerHTML = `<b>ğŸ”¥ Top Rated Products:</b><br>` +
            sorted.slice(0, 2).map(p => `
              ğŸ‘‰ <strong>${p.name}</strong><br>
              â‚¹${p.price} â€“ ${generateStars(p.rating)}<br>
              <a href="${p.link}" class="text-blue-600 underline" target="_blank">View</a><br>
              <img src="${p.img}" class="w-24 h-24 rounded my-2"/>
            `).join("<hr>");
        }

        // Cart
        else if (lower.includes("checkout") || lower.includes("cart")) {
          found = true;
          botBubble.innerHTML = `
            ğŸ›’ <b>Your Cart Summary</b><br>
            Items: 2 (Watch & Earbuds)<br>
            Total: â‚¹1049<br>
            <a href="https://shopify.com/fake-checkout" class="text-green-600 underline">Proceed to Fake Checkout</a>
          `;
        }

        // Product match or price search
        else {
          const priceMatch = userText.match(/â‚¹?(\d+)/);
          if (priceMatch) {
            const max = parseInt(priceMatch[1]);
            const matching = products.filter(p => p.price <= max);
            if (matching.length > 0) {
              found = true;
              botBubble.innerHTML = `<b>Matching Products:</b><br>` + matching.map(p => `
                <strong>${p.name}</strong><br>
                Price: â‚¹${p.price}<br>
                Rating: ${generateStars(p.rating)}<br>
                <a href="${p.link}" class="text-blue-600 underline">View</a><br>
                <img src="${p.img}" class="w-28 h-28 mt-2 rounded"/>
              `).join("<hr>");
            }
          }

          if (!found) {
            for (let p of products) {
              if (lower.includes(p.category) || lower.includes(p.name.toLowerCase())) {
                found = true;
                botBubble.innerHTML = `
                  Here's something youâ€™ll love ğŸ˜:<br>
                  <strong>${p.name}</strong><br>
                  Price: â‚¹${p.price}<br>
                  Rating: ${generateStars(p.rating)}<br>
                  <a class="text-blue-600 underline" href="${p.link}" target="_blank">View on Shopify</a><br>
                  <img src="${p.img}" alt="${p.name}" class="w-32 h-32 mt-2 rounded-md"/>
                `;
                break;
              }
            }
          }

          if (!found) {
            botBubble.innerText = "Oops ğŸ˜” I couldnâ€™t find that. Try 'bedcover', 'earbuds', or a price like â‚¹500 ğŸ’°";
          }
        }

        chat.appendChild(botBubble);
        chat.scrollTop = chat.scrollHeight;
      }, 800);
    }
  </script>

</body>
</html>
